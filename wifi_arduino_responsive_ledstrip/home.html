<!DOCTYPE html>
<html>
   <head>
      <meta charset="utf-8" name="viewport" content="width=device-width, initial-scale=1">
      <script src="https://cdnjs.cloudflare.com/ajax/libs/jscolor/2.4.0/jscolor.min.js"></script>
      <script>
          function setHref(){
              document.getElementById('spectrum').href = window.location.href.substring(0, window.location.href.length - 4) + 'spectrumConfig';
              document.getElementById('loudness').href = window.location.href.substring(0, window.location.href.length - 4) + 'loudnessConfig';
              document.getElementById('fader').href = window.location.href.substring(0, window.location.href.length - 4) + 'faderConfig';
              document.getElementById('on').href = window.location.href.substring(0, window.location.href.length - 4) + 'onConfig';
              document.getElementById('running').href = window.location.href.substring(0, window.location.href.length - 4) + 'runningConfig';
          } function navigateTo(path){window.location.href = window.location.href.substring(0, window.location.href.length - 4) + path;}
      </script>
   </head>
   <body onload="setHref();" style="background-color: #575151; font-family: Helvetica, sans-serif;">
      <h1>Početna stranica</h1>
      <a id="spectrum"><h4 style="margin-bottom: 2px;">Odaberi boje za prikaz frekvencija</h4></a>
      <a id="loudness"><h4 style="margin-bottom: 2px;">Odaberi boju za prikaz vizualizacije zvuka</h4></a>
      <a id="fader"><h4 style="margin-bottom: 2px;">Odaberi boju za prikaz prigušenja</h4></a>
      <a id="on"><h4 style="margin-bottom: 2px;">Odaberi boju za stalni prikaz</h4></a>
      <a id="running"><h4 style="margin-bottom: 2px;">Odaberi boju za prikaz trčećeg svjetla</h4></a>
      <button onclick="navigateTo('spectrumShow')" style="margin-top: 20px; font-weight: bold; font-size: 15px; background-color: #4CAF50; color: white; border: none; text-align: center; padding: 6px 12px;">Pokreni prikaz po frekvenciji</button><br/>
      <button onclick="navigateTo('runningShow')" style="margin-top: 20px; font-weight: bold; font-size: 15px; background-color: #4CAF50; color: white; border: none; text-align: center; padding: 6px 12px;">Pokreni prikaz trčećeg svjetla</button><br/>
      <button onclick="navigateTo('loudnessShow')" style="margin-top: 20px; font-weight: bold; font-size: 15px; background-color: #4CAF50; color: white; border: none; text-align: center; padding: 6px 12px;">Pokreni prikaz po glasnoći</button><br/>
      <button onclick="navigateTo('faderShow')" style="margin-top: 20px; font-weight: bold; font-size: 15px; background-color: #4CAF50; color: white; border: none; text-align: center; padding: 6px 12px;">Pokreni prikaz prigušenja</button><br/>
      <button onclick="navigateTo('onShow')" style="margin-top: 20px; font-weight: bold; font-size: 15px; background-color: #4CAF50; color: white; border: none; text-align: center; padding: 6px 12px;">Pokreni prikaz stalni prikaz</button><br/>
</body> </html>
